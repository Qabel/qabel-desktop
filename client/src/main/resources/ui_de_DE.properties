privateHint=Markieren Sie eine Identit\u00e4t als privat, um zu verhindern, dass     Informationen \u00fcber Ihre Identit\u00e4t auf dem Qabel Index ver\u00f6ffentlicht     werden. Qabel Index ist das \u00f6ffentliche Kontaktverzeichnis f\u00fcr     Qabeluser. Hinweis: Andere Qabeluser k\u00f6nnen Ihre Kontaktdaten nicht \u00fcber     Ihre Telefonnummer oder Ihre E-Mail-Adresse finden, wenn Sie Ihre     Identit\u00e4t als privat markieren.     \n\n    Zur Best\u00e4tigung Ihrer E-Mail-Adresse/Telefonnummer senden wir Ihnen eine     E-Mail/SMS an die genannte Adresse/Nummer.
