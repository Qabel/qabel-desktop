phoneInstructions=Bitte geben Sie hier eine g\u00fcltige Telefonnummer ein, wenn Sie von anderen   Qabelusern gefunden werden m\u00f6chten. Diese Telefonnummer wird im Qabel Index, dem \u00f6ffentlichen   Kontaktverzeichnis f\u00fcr Qabeluser, ver\u00f6ffentlicht. So k\u00f6nnen Sie gefunden werden.   W\u00fcnschen Sie dies nicht, \u00fcberspringen Sie diesen Punkt einfach mit "Weiter".   Sie k\u00f6nnen Ihre Telefonnummer auch nachtr\u00e4glich der Identit\u00e4t hinzuf\u00fcgen. Zur Best\u00e4tigung   Ihrer Telefonnummer senden wir Ihnen eine SMS an die genannte Nummer.
