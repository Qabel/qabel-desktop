emailInstructions=Bitte geben Sie hier eine g\u00fcltige E-Mail-Adresse ein, wenn Sie von anderen   Qabelusern gefunden werden m\u00f6chten. Diese E-Mail-Adresse wird im Qabel Index, dem \u00f6ffentlichen   Kontaktverzeichnis f\u00fcr Qabeluser, ver\u00f6ffentlicht. So k\u00f6nnen Sie gefunden werden.   W\u00fcnschen Sie dies nicht, \u00fcberspringen Sie diesen Punkt einfach mit "Weiter".   Sie k\u00f6nnen Ihre E-Mail-Adresse auch nachtr\u00e4glich der Identit\u00e4t hinzuf\u00fcgen.   Zur Best\u00e4tigung Ihrer E-Mail-Adresse senden wir Ihnen eine E-Mail an die genannte Adresse.
finishWizard=Bitte beachten Sie, dass Ihre Identit\u00e4t aktuell nur auf diesem Ger\u00e4t zur Verf\u00fcgung steht.   Qabel oder Dritte haben keine Kopien auf Ihren Servern. Exportieren Sie zur Sicherheit   als Backup Ihre Identit\u00e4t als .qid und bewahren Sie diese sicher auf.   Die Identit\u00e4t mit der Endung .qid enth\u00e4lt den privaten Schl\u00fcssel Ihrer Identit\u00e4t,   den Sie nicht preisgeben d\u00fcrfen.
