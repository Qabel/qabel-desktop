inviteText = \
 Sie wurden zu Qabel eingeladen \n\n\
 Damit haben Sie zunächst die Möglichkeit, Qabel Box zu nutzen. Qabel Box\n\
 ist ein Ende-zu-Ende verschlüsselter Onlinespeicher, der Ihnen nicht nur\n\
 die Möglichkeit bietet, Daten verschlüsselt online zu speichern, sondern\n\
 diese auch nach Belieben mit anderen zu teilen — und das ebenfalls\n\
 Ende-zu-Ende verschlüsselt. Darüber hinaus verschleiert Qabel auch einen\n\
 großen Teil der anfallenden Metadaten. \n\n\
 Qabel wird ständig erweitert. So wird es Ihnen künftig möglich sein,\n\
 Ihre gesamte digitale Kommunikation über die Qabel-Plattform\n\
 anwendungsübergreifend und vor allem einfach und immer Ende-zu-Ende zu\n\
 verschlüsseln. \n\n\
 Werden Sie Teil des Qabel-Ökosystems und legen Sie gleich los:\n\
 https://qabel.de/de/qabelnow\n\n\
 Mehr Infos finden Sie unter https://qabel.de

