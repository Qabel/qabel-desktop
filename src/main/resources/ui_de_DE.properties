inviteText=\
Sie wurden zu Qabel eingeladen!\n\
\n\
Mit Qabel können Sie Ende-zu-Ende verschlüsselt Daten aufbewahren,\n\
teilen und Kurznachrichten versenden. Außerdem verschleiert Qabel einen\n\
großen Teil der anfallenden Metadaten. Nutzen Sie Qabel, um Ihre\n\
Privatsphäre und die Ihrer Mitmenschen zu bewahren, das Internet ein\n\
Stück zensurfreier zu machen, Daten vor dem Zugriff Unbefugter effektiv\n\
zu schützen und Betriebsgeheimnisse zu hüten.\n\
\n\
Legen Sie gleich los:\n\
https://qabel.de/de/qabelnow\n\
\n\
Mehr Infos finden Sie unter https://qabel.de
